{% ckan_extends %}

{% block content %}
  <div class="dataset-item-wrapper">
    <div class="dataset-item-image">
      {% set cover_url = h.pidinst_cover_image_url(package) %}
      {% if cover_url %}
        <img class="instrument-cover" src="{{ cover_url }}" alt="Instrument cover">
      {% else %}
        <div class="instrument-cover placeholder">
          <svg class="placeholder-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            <circle cx="8.5" cy="8.5" r="1.5"></circle>
            <polyline points="21 15 16 10 5 21"></polyline>
          </svg>
        </div>
      {% endif %}
    </div>
    <div class="dataset-item-content">
      {{ super() }}
    </div>
  </div>
{% endblock %}

{% block heading %}
  <h2 class="dataset-heading" data-analytics-action="search-click">
    {{ super() }}
  </h2>
{% endblock %}
