pidinst_theme-js:
  output: ckanext-pidinst_theme/%(version)s-pidinst_theme.js
  contents:
    - vendor/leaflet/leaflet.js
    - vendor/leaflet-draw/leaflet.draw.js
    - vendor/dataTables/datatables.min.js
    - vendor/jstree/jstree.min.js    
    - js/map-module.js
    - js/display-map-module.js
    - js/composite-repeating-module.js
    - js/for-fields-handler-module.js
    - js/gcmd-fields-handler-module.js
    - js/jstree-view-module.js
    - js/parent-instrument-selector-module.js
    - js/facet-select-module.js
    - js/analytics-tracking.js
    - js/related-identifier-readonly.js
    - js/pidinst_theme.js
  extra:
    preload:
      - vendor/jquery
      - vendor/bootstrap

pidinst_theme-css:
  contents:
    - vendor/leaflet/leaflet.css
    - vendor/leaflet-draw/leaflet.draw.css
    - vendor/jstree/themes/default/style.min.css
    - vendor/dataTables/datatables.min.css
    - css/shared_style.css    
    - css/pidinst_theme.css
  output: ckanext-pidinst_theme/%(version)s-pidinst_theme.css
